{% extends 'blogs/base.html' %}
{% block content %}

        <div class="register-page">
            <form action="" method="post">
                {% csrf_token %}
                <div class="username">
                    <input type="text" name="username" value="">
                </div>
                <div class="email">
                    <input type="email" name="email" value="">

                    <input type="password" name="password" value="">

                <div class="submit">

                </div>
            </form>
        </div>
    </div>
{% endblock content %}
