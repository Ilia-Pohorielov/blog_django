{% extends 'blogs/base.html' %}
{% block content %}
<div class="wrap">
    <div class="login">
        <form action="" method="post">
            {% csrf_token %}
            <div class="log">
                <div class="username">
                    <input type="text" name="username" placeholder="Введите логин">
                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="Введите Пароль">
                </div>
            </div>
            <div class="log-in">
                <button type="submit" id="btn-login" style="color: #000">Войти</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
